{% extends 'src/Masters/SourceCode/Masters/simple.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">ItemTypes</h1>
    <h1 class="d-none d-sm-block">ItemTypes</h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="../../Menu/HtmlFiles/index.html">Admin</a></li>
            <li class="breadcrumb-item"><a href="../HtmlFiles/index.html">Masters</a></li>
            <li class="breadcrumb-item">ItemTypes</li>
            <li class="breadcrumb-item active">Alter</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col">
            <form onsubmit="return false" id="FormId">
                <div class="row ColumnsRow">

                    <div class="col-md-12">
                        <label class="col-md-4 col-form-label">ItemType</label>

                        <div class="col-md-8">

                            <input name="ItemType" type="text" class="form-control" autocomplete="off"
                                list="ItemTypeDataListId" id="ItemTypeSelectId" required autofocus>
                            <datalist id="ItemTypeDataListId">
                            </datalist>

                            <div class="invalid-feedback">

                                ItemType Should not be empty!!

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-10">
                        <button id="SaveButtonId" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- <script type="module" src="../Js/pages/ItemTypesCreate/StartFunc.js"></script> -->
<script type="module" src="../Js/pages/ItemTypesUpdate/StartFunc.js"></script>
{% endblock %}
