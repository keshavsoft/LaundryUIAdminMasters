{% extends 'src/Masters/SourceCode/Masters/simple.html' %}
{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">New AddOn</h1>
    <h1 class="d-none d-sm-block">New AddOn</h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="../../Menu/HtmlFiles/index.html">Admin</a></li>
            <li class="breadcrumb-item"><a href="../HtmlFiles/index.html">Masters</a></li>
            <li class="breadcrumb-item">AddOns</li>
            <li class="breadcrumb-item active">Create</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col">
            <form onsubmit="return false" id="FormId">
                <div class="row ColumnsRow">

                    <div class="col-md-12">
                        <label class="col-md-4 col-form-label">AddOnService</label>

                        <div class="col-md-8">

                            <input name="AddOnService" type="text" class="form-control" autocomplete="off"
                                list="AddOnsDataListId" required autofocus>
                                <datalist id="AddOnsDataListId">


                            <div class="invalid-feedback">

                                AddOnService Should not be empty!!

                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="col-md-4 col-form-label">AddOnRate</label>

                        <div class="col-md-8">

                            <input name="AddOnRate" id="AddOnRate" min="1" max="100" type="number" class="form-control"
                                autocomplete="off" required autofocus>

                            <div class="invalid-feedback">

                                AddOnRate Should not be empty!!

                            </div>
                        </div>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-sm-10">
                        <button id="SaveButtonId" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="../Js/pages/AddOnsCreate/StartFunc.js"></script>
{% endblock %}
